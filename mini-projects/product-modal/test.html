<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   
  <div class="flex items-center justify-center min-h-screen bg-slate-100">
    <!-- Inner Container -->
    <div  class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
        <div>
           <img src="images/headphone.png" alt="Image here" class="mx-auto rounded-2xl w-60 hover:scale-105 duration-200 "> 
        </div>
      
       <!-- Tag and TItles -->
      <div class="flex flex-col   ml-5 mb-4 mt-4 text-center md:text-left">
          <div>
            <div class=" items-center justify-center bg-black text-white text-sm rounded-full inline-block px-3 py-1 my-3 ">Free Shipping
            </div>
          </div>
        <p class="text-black font-medium text-2xl max-w-sm ">Razer Kraken Kitty Edt Gaming Headset Quartz</p>
        <h3 class="line-through text-sm text-black my-3">$799</h3>
        <h2 class="text-black text-5xl font-bold my-3">$599</h2>
        <p class="text-gray-500 font-light text-sm py-2"> This offer is valid until April 3rd or as long as stock lasts!</p>
      
        <div class="group">
      <button class="w-full transition-all duration-300 bg-blue-700  border-b-4 border-b-blue-700 rounded-xl text-white group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
        <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">Add to Card</div>
      </button>
     </div>

    <div class="flex items-center space-x-3 group my-3">
      <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
      <div class="text-sm">50+ pcs. in stock</div>
    </div>

    <!-- Button Group  -->

      <!-- Bottom Buttons Container -->
      <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
        <button
          class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
          <img src="images/weight.png" alt="" class="w-8" />
          <span>Add to cart</span>
        </button>
      
        <button
          class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
          <img src="images/heart.png" alt="" class="w-8" />
          <span>Add to wishlist</span>
        </button>
      </div>

     </div> 

     <!-- Button Group  -->
  

    </div>
      
  </div>  
    
</body>
</html>
